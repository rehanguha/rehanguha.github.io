<h1><span data-i18n="skills.my_skills" class='resume'>Projects</span></h1>

{% for project in site.data.index.projects %}
    <div class="row">
            <div class="col">
                <h4 style="margin: 0">{{ project.name }}</h2>
                <p style="margin: 0"> 
                    <i> {{ project.descr }} </i> 
                    <br> 
                    {% if project.time %}
                    <i class="fa fa-clock-o" aria-hidden="true" title="Until Now"></i> {{project.time}}
                    {% endif %}
                </p>

                {% if project.github %}
                <a href="{{ project.github }} " target="_blank"><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a>
                {% endif %}

            </div>
    </div>
    <hr>
{% endfor %}
